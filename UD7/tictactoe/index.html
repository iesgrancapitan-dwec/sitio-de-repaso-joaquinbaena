<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <noscript>Su navegador no soporta JS</noscript>
    <!-- tabla 3x3 -->
    <table>
        <tr>
            <td>
                <div class="vacio" data-fila="0" data-columna="0"></div>
            </td>
            <td>
                <div class="vacio" data-fila="0" data-columna="1"></div>
            </td>
            <td>
                <div class="vacio" data-fila="0" data-columna="2"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="vacio" data-fila="1" data-columna="0"></div>
            </td>
            <td>
                <div class="vacio" data-fila="1" data-columna="1"></div>
            </td>
            <td>
                <div class="vacio" data-fila="1" data-columna="2"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="vacio" data-fila="2" data-columna="0"></div>
            </td>
            <td>
                <div class="vacio" data-fila="2" data-columna="1"></div>
            </td>
            <td>
                <div class="vacio" data-fila="2" data-columna="2"></div>
            </td>
        </tr>
    </table>
    <p>
        <span></span>
    </p>
</body>

</html>
